<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div id="hour" class="hand" style="--clr: rgb(255, 61, 88); --h: 100px;">
                <i></i>
            </div>
            <div id="min" class="hand" style="--clr: rgb(0, 166, 255); --h: 150px;">
                <i></i>
            </div>
            <div id="sec" class="hand" style="--clr: rgb(50, 48, 48); --h: 170px;">
                <i></i>
            </div>

            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>

            <!-- Add second markers -->
            <div class="second-marker" style="--i: 1;"></div>
            <div class="second-marker" style="--i: 2;"></div>
            <div class="second-marker" style="--i: 3;"></div>
            <div class="second-marker" style="--i: 4;"></div>
           
            <div class="second-marker" style="--i: 6;"></div>
            <div class="second-marker" style="--i: 7;"></div>
            <div class="second-marker" style="--i: 8;"></div>
            <div class="second-marker" style="--i: 9;"></div>
          
            <div class="second-marker" style="--i: 11;"></div>
            <div class="second-marker" style="--i: 12;"></div>
            <div class="second-marker" style="--i: 13;"></div>
            <div class="second-marker" style="--i: 14;"></div>
            
            <div class="second-marker" style="--i: 16;"></div>
            <div class="second-marker" style="--i: 17;"></div>
            <div class="second-marker" style="--i: 18;"></div>
            <div class="second-marker" style="--i: 19;"></div>
         
            <div class="second-marker" style="--i: 21;"></div>
            <div class="second-marker" style="--i: 22;"></div>
            <div class="second-marker" style="--i: 23;"></div>
            <div class="second-marker" style="--i: 24;"></div>
          
            <div class="second-marker" style="--i: 26;"></div>
            <div class="second-marker" style="--i: 27;"></div>
            <div class="second-marker" style="--i: 28;"></div>
            <div class="second-marker" style="--i: 29;"></div>
          
            <div class="second-marker" style="--i: 31;"></div>
            <div class="second-marker" style="--i: 32;"></div>
            <div class="second-marker" style="--i: 33;"></div>
            <div class="second-marker" style="--i: 34;"></div>
           
            <div class="second-marker" style="--i: 36;"></div>
            <div class="second-marker" style="--i: 37;"></div>
            <div class="second-marker" style="--i: 38;"></div>
            <div class="second-marker" style="--i: 39;"></div>
        
            <div class="second-marker" style="--i: 41;"></div>
            <div class="second-marker" style="--i: 42;"></div>
            <div class="second-marker" style="--i: 43;"></div>
            <div class="second-marker" style="--i: 44;"></div>

            <div class="second-marker" style="--i: 52;"></div>
            <div class="second-marker" style="--i: 53;"></div>
            <div class="second-marker" style="--i: 54;"></div>
          
            <div class="second-marker" style="--i: 56;"></div>
            <div class="second-marker" style="--i: 57;"></div>
            <div class="second-marker" style="--i: 58;"></div>
            <div class="second-marker" style="--i: 59;"></div>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
